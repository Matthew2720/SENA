<!DOCTYPE html>
<html lang="en">
<head>
    <title>VOCALES</title>
</head>
<body>
    <script>
        let letra;
        letra = prompt("Escribe una letra")
        if(letra =="a"||letra=="e"||letra=="i"||letra=="o"||letra=="u"||letra =="A"||letra=="E"||letra=="I"||letra=="O"||letra=="U")
        {
            alert('La letra escrita es una vocal')
        }else{
            alert('La letra escrita no es una vocal')
        }
    </script>
</body>
</html>
