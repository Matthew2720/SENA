<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarifas</title>
</head>
<body>
    <h1>Calculemos el valor del flete para el envio</h1>
    <script>
        let peso, tarifas, counter = 0, valorMercancia,dcto, valorTotal;
        peso = parseInt(prompt("Por favor ingrese el peso del producto a transportar en Kilogramos"));
        valorMercancia = parseInt(prompt("Por favor ingrese el valor de la mercancia"));
        if(peso < 100){
            tarifas = parseInt(20000);
        }else{
            if(peso >= 100 && peso <= 150){
                tarifas = parseInt(25000);
            }else{
                if(peso >= 150 && peso<= 200){
                    tarifas = parseInt(30000);
                }else{
                    if(peso > 200){

                        tarifas = parseInt(35000)
                        counter = (peso - 200)/10
                        let residuo = counter % 1

                        if(residuo == 0){
                            tarifas = tarifas + (counter * 2000)
                        }


                        if(residuo>=0.1 && residuo<=0.9){
                            tarifas = tarifas + ((counter-residuo)*2000)
                        }
                        console.log("Este es el residuo "+residuo)  
                        
                    }
                }
            }
        }

        if(valorMercancia > 300000 && valorMercancia <= 600000)
        {
            dcto = 0.90
        }else{ 
            if(valorMercancia > 600000 && valorMercancia <=1000000){
                dcto = 0.80   
            }else{ 
                if(valorMercancia > 1000000){
                    dcto = 0.70
                }else{
                    if (valorMercancia < 300000){
                        dcto = 0
                    }
                }
            }

        }
        valorTotal = tarifas + (tarifas* dcto);

        document.write("El valor de la de la tarifa es de $" + valorTotal);
        document.write("  ,Confirmamos que el valor de la mercancia enviada es de  $" + valorMercancia);
        console.log("Valor mercancia = "+valorMercancia);
        console.log("Valor tarifa = "+tarifas);
        console.log("Valor dcto = "+dcto);
        console.log("Valor peso = "+peso)
        console.log("Contador = "+counter)
        
        
    </script>
    
</body>
</html>
