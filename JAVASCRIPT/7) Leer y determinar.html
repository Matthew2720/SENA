    <h1>Elaborar un algoritmo para leer 3 n√∫meros y determinar si uno es la suma de los otros dos.</h1>
<body>
    <script>
        let n1, n2, n3
        n1=parseInt(prompt("Digite el primer numero a evaluar"))
        n2=parseInt(prompt("Digite el primer numero a evaluar"))
        n3=parseInt(prompt("Digite el primer numero a evaluar"))
        if(n1+n2==n3||n1+n3==n2||n2+n3==n1)
        {
            document.write("Uno de los numeros es la suma de los otros dos")
        }else{
            document.write("Ninguno de los numeros es la suma de los otros dos")
        }
    </script>
