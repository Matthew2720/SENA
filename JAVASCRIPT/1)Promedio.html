    <h1>Calcular el promedio de tres numeros</h1>
    <!-- Diseñar un algoritmo para Calcular la media (promedio) de 3 números -->
    <script>
        let n1,n2,n3
        n1 = parseInt(prompt("Escriba el primer numero a evaluar.."))
        n2 = parseInt(prompt("Escriba el primer numero a evaluar.."))
        n3 = parseInt(prompt("Escriba el primer numero a evaluar.."))

        function calculoPromedio()
        {
            let promedio
            promedio = n1+n2+n3
            promedio = (promedio/3)
            document.write("El promedio de los tres numeros evaluados es :  "+promedio)
        }
        calculoPromedio();

    </script>
