<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias laborados</title>
</head>
<body>
    <h1>Ingrese las horas laboradas por el trabajador</h1>
    <script>
        let horas;
        let dias;
        let counter = 0;
        let sueldo = parseInt(prompt("Ingrese el pago por horas del trabajador"))
        for(dias = 1; dias<=6;dias++) {
            horas = parseInt(prompt("Ingrese las horas laboradas por el trabajador el dia " + dias));
            counter = parseInt(counter + horas);
        }
        document.write("Las horas trabajadas esta semana son "+ counter + " y el valor del pago por estas horas es igual a $" + (counter*sueldo));

    </script>

</body>
</html>
