<!DOCTYPE html>
<html lang="ES">
<head>
    <title>Area de un triangulo</title>
</head>
<body>
    <h1>Diseñar un algoritmo para conocer el área de un triángulo</h1>

    <script>
        let area,base,altura
        base = parseInt(prompt("Introduzca la base del triangulo!"))
        altura = parseInt(prompt("Introduzca la altura del triangulo!"))
        area=(base*altura)/2
        document.write("El area del triangulo es "+area)
    </script>
    
</body>
</html>
