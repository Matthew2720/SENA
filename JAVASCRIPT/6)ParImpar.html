<!DOCTYPE html>
<html lang="ES">
<head>
    <title>PAR IMPAR</title>
</head>
<body>
    <script>
        let n, comparador
        n = parseInt(prompt("Digite un numero"))
        comparador = (n % 2)
        if (comparador==0)
        {
            alert("El numero es par")
        }else
        {
            alert("El numero es impar")
        }
        

    </script>
</body>
</html>
